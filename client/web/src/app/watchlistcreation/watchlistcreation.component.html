<span>
  <h1 class="watchlist_create_stock_title" >Create Watchlist</h1>  
  
  <input type="text" placeholder="Name" class="watchlist_create_stock_input_name">

  <select multiple class="watchlist_create_stock_select_stocks">
    <option *ngFor="let symbol of symbols_data" [value] = "symbol.split(' - ')[0]" >{{symbol}}</option>
  </select>

  <button class="watchlist_create_stock_btn_finish" (click)="create_watchlist()">Create</button>
</span>
